<div class="card">
  <div class="card card-header">
    <app-task-list-header (featureClicked)="onNavigate($event)"></app-task-list-header>
  </div>
  <div class="card body">
    <app-task-flex
      (taskAdded)="onAddedTask($event)"
      *ngIf="loadedFeature === 'flexible' "
    ></app-task-flex>
  </div>
    <app-task-static
      (staticTaskAdded)="onStaticAddedTask($event)"
      *ngIf="loadedFeature !== 'flexible'"
    ></app-task-static>
</div>
